<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Content - Netflix Project</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-card">
            <h2 class="registration-title">
                <i class="fas fa-plus-circle me-2"></i>
                Add New Content
            </h2>
        <form id="addContentForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title *</label>
                <input type="text" class="form-control" id="title" name="title" required maxlength="200" placeholder="Enter content title">
                <div class="error-message" id="titleError"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description *</label>
                <textarea class="form-control" id="description" name="description" required maxlength="1000" rows="4" placeholder="Enter content description"></textarea>
                <div class="error-message" id="descriptionError"></div>
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label">Genres *</label>
                <select class="form-control" id="genre" name="genre" multiple required size="5">
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Biography">Biography</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Musical">Musical</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Sport">Sport</option>
                    <option value="Thriller">Thriller</option>
                    <option value="War">War</option>
                    <option value="Western">Western</option>
                </select>
                <small class="text-muted">Hold Ctrl (or Cmd on Mac) to select multiple genres</small>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="year" class="form-label">Year *</label>
                        <input type="number" class="form-control" id="year" name="year" required min="1900" max="2030" placeholder="2024">
                        <div class="error-message" id="yearError"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (min) *</label>
                        <input type="number" class="form-control" id="duration" name="duration" required min="1" placeholder="120">
                        <div class="error-message" id="durationError"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="rating" class="form-label" title="TV-Y/7: All children • TV-G/PG: Family • TV-14: Teens 14+ • TV-MA: Adults • G/PG: General family • PG-13: Teens 13+ • R/NC-17: Adults only">Rating *</label>
                        <select class="form-control" id="rating" name="rating" required>
                            <option value="TV-Y">TV-Y</option>
                            <option value="TV-Y7">TV-Y7</option>
                            <option value="TV-G">TV-G</option>
                            <option value="TV-PG">TV-PG</option>
                            <option value="TV-14" selected>TV-14</option>
                            <option value="TV-MA">TV-MA</option>
                            <option value="G">G</option>
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R">R</option>
                            <option value="NC-17">NC-17</option>
                        </select>
                        <div class="error-message" id="ratingError"></div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Type *</label>
                <select class="form-control" id="type" name="type" required>
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                </select>
                <div class="error-message" id="typeError"></div>
            </div>

            <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text" class="form-control" id="director" name="director" maxlength="100" placeholder="John Doe">
            </div>

            <div class="mb-3">
                <label for="cast" class="form-label">Cast</label>
                <input type="text" class="form-control" id="cast" name="cast" placeholder="Enter cast members separated by commas" maxlength="500">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="videoUrl" class="form-label">Video URL</label>
                        <input type="url" class="form-control" id="videoUrl" name="videoUrl" placeholder="https://example.com/video.mp4">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imageUrl" name="imageUrl" placeholder="https://example.com/poster.jpg">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-register me-2" id="submitBtn">
                <span class="spinner-border spinner-border-sm me-2 d-none"></span>
                Create Content
            </button>
            <a href="/homepage" class="btn btn-outline-secondary">Cancel</a>

            <div class="success-message mt-3" id="successMessage"></div>
            <div class="error-message mt-3" id="generalError"></div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/add-content.js"></script>
</body>
</html>
</body>
</html>
