<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Project - Register</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-card">
            <h2 class="registration-title">
                <i class="fas fa-user-plus me-2"></i>
                Create Account
            </h2>
            
            <form id="registrationForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" 
                               placeholder="Enter first name" required maxlength="50">
                        <div class="error-message" id="firstNameError"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" 
                               placeholder="Enter last name" required maxlength="50">
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Choose a username" required minlength="3" maxlength="50">
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="Enter your email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Create a password" required minlength="6">
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                           placeholder="Confirm your password" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <div class="mb-3">
                    <label for="profileName" class="form-label">Profile Name</label>
                    <input type="text" class="form-control" id="profileName" name="profileName" 
                           placeholder="Your profile name" required maxlength="50">
                    <small class="text-muted">This will be your main profile name</small>
                    <div class="error-message" id="profileNameError"></div>
                </div>
                
                <button type="submit" class="btn btn-register" id="registerBtn">
                    <span class="loading-spinner spinner-border spinner-border-sm me-2"></span>
                    Create Account
                </button>
                
                <div class="success-message" id="successMessage"></div>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="/login.html">Sign in here</a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Registration JavaScript -->
    <script src="/register.js"></script>
</body>
</html>
